<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicione o CSS do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Adicione o JavaScript do Bootstrap via CDN -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="src/global.css">
    <link rel="stylesheet" href="src/styles/wallpapers.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <script type="module" src="src/app.js"></script>
    <!-- importando o componente do header; -->
    <div class="container mt-1 mb-5 ">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://raw.githubusercontent.com/gustavo19k/assets-SouKick/main/1o-projeto-web/Wallpapers/Neon-Genesis-Evangelion-Wallpaper-trio.jpg"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5 class="heading-carrousel-1">Wallpaper 1!</h5>
                        <p>Você pode baixar esse papel de parede clicando no link abaixo!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/gustavo19k/assets-SouKick/main/1o-projeto-web/Wallpapers/Eva-chaos-Wallpaper.png"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5 class="heading-carrousel-2">Wallpaper 2!</h5>
                        <p>Você pode baixar esse papel de parede clicando no link abaixo!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/gustavo19k/assets-SouKick/main/1o-projeto-web/Wallpapers/EVA-Unit-01-wallpaper.jpg"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5 class="heading-carrousel-3">Wallpaper 3!</h5>
                        <p class="paragrafo-carrousel">Você pode baixar esse papel de parede clicando no link abaixo!
                        </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        <!-- Botão de download -->
        <div class="text-center mt-4" id="botao">
            <a href="#" id="downloadButton" class="btn btn-primary">Baixar Imagem Atual</a>
        </div>
    </div>

    <footer class="mt-auto py-1 .bg-dark.bg-gradient ">
        <span class="text-muted">
            <span class="span"> by
                <a href="https://github.com/gustavo19k">Gustavo Ferreira</a> |
                <a href="https://soukick.com.br">
                    <img src="https://raw.githubusercontent.com/gustavo19k/assets-SouKick/main/SouKick.png"
                        class="SouKick-wall" alt="">
                </a>
            </span>
        </span>
    </footer>

</body>
<script>
    const downloadButton = document.getElementById('downloadButton');
    const carousel = document.getElementById('carouselExampleIndicators');

    carousel.addEventListener('slid.bs.carousel', function () {
        const activeImage = carousel.querySelector('.carousel-item.active img');
        downloadButton.href = activeImage.src;
    });

    const initialActiveImage = carousel.querySelector('.carousel-item.active img');
    downloadButton.href = initialActiveImage.src;

    downloadButton.addEventListener('click', function (e) {
        e.preventDefault();  // impede o comportamento padrão do link
        var xhr = new XMLHttpRequest();
        xhr.open('GET', e.target.href, true);
        xhr.responseType = 'blob';
        xhr.onload = function () {
            var url = window.URL.createObjectURL(xhr.response);
            var a = document.createElement('a');
            a.href = url;
            a.download = e.target.href.split('/').pop();  // nome do arquivo para download
            a.click();  // simula um clique no link para iniciar o download
        };
        xhr.send();
    });
</script>

</html>
